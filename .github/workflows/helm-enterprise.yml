---
name: helm-enterprise
on:
  pull_request:
    branches:
      - 'master'
    paths:
      - 'helm/**'
      - 'test/postman/helm/**'
      - '.github/workflows/helm*'
      - '.pre-commit-config.d/helm.yaml'
  push:
    branches:
      - 'master'
      - pr-*
jobs:
  app_charts:
    runs-on: ubuntu-latest
    outputs:
      app_json: ${{ steps.app_charts.outputs.json }}
      ver_json: ${{ steps.app_versions.outputs.json }}
    steps:
      - name: Debug action
        uses: hmarr/debug-action@v2.0.1
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: getcharts
        uses: ./.github/actions/charts-as-json
        with:
          charts-root: helm
      - id: app_charts
        env:
          JSON: ${{ toJSON(fromJSON(steps.getcharts.outputs.json)) }}
        run: |
          APPS=$(jq -nc --argjson json '${{ env.JSON }}' \
            '$json | del(.charts[] | select(.type=="library"))')
          echo "::set-output name=json::$APPS"
      - id: app_versions
        env:
          JSON: ${{ toJSON(fromJSON(steps.getcharts.outputs.json)) }}
        run: |
          VERS=$(jq -nc --argjson json '${{ env.JSON }}' \
            '$json | del(.charts[] | select(.type=="library")) | .charts[].values | split("\n") | del(.[] | select(.=="community_values.yaml"))')
          echo "::set-output name=json::$VERS"
  helm_integration:
    runs-on: ubuntu-latest
    needs:
      - app_charts
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        acs_version: ${{ fromJSON(needs.app_charts.outputs.ver_json) }}
    steps:
      - name: compute version as expected by deployment script
        id: values_to_version
        run: |
          VFILE="${{ matrix.acs_version }}"
          if [ "${VFILE}" == 'values.yaml' ]; then V='latest'
          else V=${VFILE%_values.yaml}
          fi
          echo "::set-output name=app_version::$V"
      - uses: >-
          Alfresco/alfresco-build-tools/.github/actions/dbp-charts/verify-helm@OPSEXP-1545-script-fix
        with:
          acs_version: ${{ steps.values_to_version.outputs.app_version }}
          aws_access_key_id: ${{ secrets.ACS_CLUSTER_AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.ACS_CLUSTER_AWS_SECRET_ACCESS_KEY }}
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          quay_username: ${{ secrets.QUAY_USERNAME }}
          quay_password: ${{ secrets.QUAY_PASSWORD }}
          acm_certificate: ${{ secrets.ACM_CERTIFICATE }}
          aws_sg: ${{ secrets.AWS_SG }}
  applications_outcome:
    needs:
      - app_charts
      - helm_integration
    runs-on: ubuntu-latest
    steps:
      - name: Prepare library charts artifact
        run: |
          mkdir -p "${{ github.ref_name }}"
          echo '${{ toJSON(fromJSON(needs.app_charts.outputs.app_json)) }}' |\
          jq 'del(.charts[] | select(.type=="library"))' >\
          ${{ github.ref_name }}/${GITHUB_WORKFLOW}.json
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ github.workflow }}
          path: ${{ github.ref_name }}/
  prepare_releases:
    if: >-
      contains(github.event.workflow_run.head_commit.message,'[publish]') ||
      (
        contains(github.event.workflow_run.head_commit.message,'[release]')
        && github.ref_name == github.event.repository.default_branch
      )
    runs-on: ubuntu-latest
    outputs:
      releases: ${{ steps.charts_matrix.outputs.charts }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: build charts matrix
        id: charts_matrix
        uses: ./.github/actions/matrix-from-artifact
        with:
          artifact: ${{ github.event.workflow.name }}
  publish:
    if: >-
      contains(github.event.workflow_run.head_commit.message,'[publish]') ||
      (
        contains(github.event.workflow_run.head_commit.message,'[release]')
        && github.ref_name == github.event.repository.default_branch
      )
    runs-on: ubuntu-latest
    needs:
      - prepare_releases
    strategy:
      matrix: ${{ fromJSON(needs.prepare_releases.outputs.releases) }}
    outputs:
      releases: ${{ steps.read_releases.outputs.json }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: publish chart
        uses: >-
          ./.github/actions/publish-charts
        with:
          chart: ${{Â matrix.charts.name }}
          github_token: ${{ secrets.BOT_GITHUB_TOKEN }}
          github_username: ${{ secrets.BOT_GITHUB_USERNAME }}
          github_email: ${{ secrets.BOT_GITHUB_EMAIL }}
