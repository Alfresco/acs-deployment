---
name: Helm static checks
on:
  pull_request:
    branches:
      - master
      - release/**
    paths:
      - helm/**
      - test/postman/helm/**
      - .github/workflows/helm*
  push:
    branches:
      - master
      - release/**
jobs:
  build_vars:
    runs-on: ubuntu-latest
    outputs:
      app_charts: ${{ steps.getcharts.outputs.app }}
      lib_charts: ${{ steps.getcharts.outputs.lib }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: getcharts
        uses: >-
          ./.github/actions/charts-as-json
        with:
          charts-root: helm
  helm_unit_test:
    needs:
      - build_vars
    strategy:
      matrix: ${{ fromJSON(needs.build_vars.outputs.app_charts) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: >-
          Alfresco/alfresco-build-tools/.github/actions/helm-build-chart@v3.1.0
        with:
          chart-dir: helm/${{ matrix.charts.name }}
      - uses: >-
          Alfresco/alfresco-build-tools/.github/actions/helm-plugin@v3.1.0
        with:
          plugin_url: https://github.com/helm-unittest/helm-unittest
      - run: |
          helm unittest helm/${{ matrix.charts.name }}
  helm_yaml_lint:
    needs:
      - build_vars
    strategy:
      matrix: ${{ fromJSON(needs.build_vars.outputs.app_charts) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: >-
          Alfresco/alfresco-build-tools/.github/actions/helm-build-chart@v3.1.0
        with:
          chart-dir: helm/${{ matrix.charts.name }}
      - uses: >-
          Alfresco/alfresco-build-tools/.github/actions/helm-template-yamllint@v3.1.0
        with:
          chart-dir: helm/${{ matrix.charts.name }}
          helm-options: --values tests/values/test_values.yaml
