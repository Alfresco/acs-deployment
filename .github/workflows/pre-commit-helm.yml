---
name: Pre-commit (Helm)

on:
  pull_request:
    branches:
      - "master"
    paths:
      - "helm/**"
      - "test/postman/helm/**"
      - ".github/workflows/helm*"
      - "**.md"
      - ".pre-commit-config.yaml"
  push:
    branches:
      - "master"

env:
  # https://pre-commit.com/#temporarily-disabling-hooks
  SKIP: docker-compose-check

jobs:
  pre_commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@v1.21.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@v1.21.0
