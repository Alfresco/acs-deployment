---
name: Pre-commit (Helm)

on:
  pull_request:
    branches:
      - master
      - release/**
    paths:
      - helm/**
      - test/postman/helm/**
      - .github/workflows/pre-commit-helm.yml
      - "**.md"
      - .pre-commit-config.yaml
  push:
    branches:
      - master
      - release/**

env:
  # https://pre-commit.com/#temporarily-disabling-hooks
  SKIP: docker-compose-check

jobs:
  pre_commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@v1.39.0
      - uses: pre-commit/action@v3.0.0
