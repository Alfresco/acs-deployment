---
name: Docker Compose (Enterprise)

on:
  pull_request:
    branches:
      - master
      - release/**
      - next/**
    paths:
      - "! docker-compose/community-docker-compose.yml"
      - docker-compose/**
      - test/postman/docker-compose/**
      - .github/workflows/docker-compose-enterprise.yml
  push:
    branches:
      - master
      - release/**

concurrency:
  group: compose-ent-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build_vars:
    runs-on: ubuntu-latest
    outputs:
      matrix_json: ${{ steps.eval.outputs.matrix_json }}
    steps:
      - uses: actions/checkout@v4
      - name: Evaluate Matrix
        id: eval
        run: >-
          echo "matrix_json=$(
            ls -1 docker-compose |
              grep -P '^\d+' |
              jq -Rn '{"compose_file": [inputs]}' |
              jq -c '.compose_file += ["docker-compose.yml"]'
          )" >> $GITHUB_OUTPUT

  compose_enterprise:
    name: docker-compose enterprise
    needs: build_vars
    strategy:
      fail-fast: true
      matrix: ${{ fromJSON(needs.build_vars.outputs.matrix_json) }}
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push'
      || (
        ! github.event.pull_request.head.repo.fork
        && github.event.pull_request.head.user.login == 'Alfresco'
      )
    steps:
      - uses: >-
          Alfresco/alfresco-build-tools/.github/actions/dbp-charts/verify-compose@v5.12.0
        timeout-minutes: 5
        with:
          compose_file_path: docker-compose/${{ matrix.compose_file }}
          quay_username: ${{ secrets.QUAY_USERNAME }}
          quay_password: ${{ secrets.QUAY_PASSWORD }}

      - name: Show alfresco logs
        if: always()
        working-directory: docker-compose
        run: |
          docker-compose -f ${{ matrix.compose_file }} logs alfresco

      - name: Show solr logs
        if: always()
        working-directory: docker-compose
        run: |
          docker-compose -f ${{ matrix.compose_file }} logs solr6
