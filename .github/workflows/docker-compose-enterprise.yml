---
name: Docker Compose (Enterprise)

on:
  pull_request:
    branches:
      - master
      - release/**
      - next/**
    paths:
      - "! docker-compose/community-docker-compose.yml"
      - docker-compose/**
      - test/postman/docker-compose/**
      - .github/workflows/docker-compose-enterprise.yml
  push:
    branches:
      - master
      - release/**

concurrency:
  group: compose-ent-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build_vars:
    runs-on: ubuntu-latest
    outputs:
      matrix_json: ${{ steps.eval.outputs.matrix_json }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - name: Evaluate Matrix
        id: eval
        run: >-
          echo "matrix_json=$(
            ls -1 docker-compose |
              grep -P '^\d+' |
              jq -Rn '{"compose_file": [inputs]}' |
              jq -c '.compose_file += ["compose.yaml"]' |
              jq -c '.compose_file += ["pre-release-compose.yaml"]'
          )" >> $GITHUB_OUTPUT

  compose_enterprise:
    name: Docker Compose enterprise
    needs: build_vars
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.build_vars.outputs.matrix_json) }}
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push'
      || (
        ! github.event.pull_request.head.repo.fork
        && github.event.pull_request.head.user.login == 'Alfresco'
      )
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - name: Verify docker-compose
        uses: >-
          Alfresco/alfresco-build-tools/.github/actions/dbp-charts/verify-compose@v8.23.0
        timeout-minutes: 10
        with:
          postman_path: test/postman/docker-compose
          postman_json: acs-test-docker-compose-collection.json
          compose_file_path: docker-compose/${{ matrix.compose_file }}
          quay_username: ${{ secrets.QUAY_USERNAME }}
          quay_password: ${{ secrets.QUAY_PASSWORD }}
      - uses: grafana/setup-k6-action@e7b8eb0f44844dea09e7b7ba449fb3c79775ecd5 # v1.1.0

      - name: Run k6 tests
        id: k6-tests
        uses: grafana/run-k6-action@dd07168651b12218c7c7b93c3cc4514c4e037bfa # v1.2.0
        with:
          path: |
            docker-compose/k6-alfresco.js
          flags: --out json=k6-results.json

      - name: Convert k6 output to structured JSON
        if: always()
        run: |
          # Create a structured JSON output with metadata
          cat > k6-test-results.json << EOF
          {
            "test_run": {
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "compose_file": "${{ matrix.compose_file }}",
              "workflow_run_id": "${{ github.run_id }}",
              "commit_sha": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}"
            },
            "results": $(cat k6-results.json | jq -s '.')
          }
          EOF

      - name: Upload k6 test results
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: k6-test-results-${{ matrix.compose_file }}-${{ github.run_id }}
          path: k6-test-results.json
          retention-days: 30
