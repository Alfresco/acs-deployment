---
name: Pre-commit checks

on:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"
  
jobs:
  pre_commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@v1.17.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@v1.17.0
