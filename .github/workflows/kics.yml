name: kics

on:
  pull_request:
    branches: [master]
    paths:
      - 'docker-compose/**'
      - 'helm/**'
      - '.github/workflows/kics.yml'
  push:
    branches: [master]
    paths:
      - 'docker-compose/**'
      - 'helm/**'
      - '.github/workflows/kics.yml'

permissions:
  security-events: write

jobs:
  kics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: run kics Scan
        uses: checkmarx/kics-github-action@5373b38b35d09a400790b9e560189064d185391f # v2.1.7
        with:
          path: 'docker-compose,helm'
          ignore_on_exit: results
          output_path: report-dir/
          output_formats: 'sarif'
          token: ${{ secrets.GITHUB_TOKEN }}
          enable_jobs_summary: true
          platform_type: 'dockercompose,kubernetes'
          disable_secrets: true
          config_path: .github/kics.yml
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3.28.18
        with:
          sarif_file: report-dir/results.sarif
