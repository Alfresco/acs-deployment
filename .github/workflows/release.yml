---
name: publish charts
on:
  workflow_run:
    workflows:
      - Libs Build
    types:
      - completed
jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - name: Debug action
        uses: hmarr/debug-action@v2.0.1
  release_chart:
    name: Release Helm chart to repo
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    env:
      GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      GITHUB_EMAIL: ${{ secrets.BOT_GITHUB_EMAIL }}
    steps:
      - name: 'Download artifact'
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "lib-charts"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/lib-charts.zip`, Buffer.from(download.data));
      - name: 'Unzip artifact'
        run: unzip lib-charts.zip
      - uses: |-
          Alfresco/alfresco-build-tools/.github/actions/publish-helm-chart@v1.14.0
        with:
          chart-package: alfresco-common
          helm-charts-repo: incubator
          helm-charts-repo-branch: OPSEXP-1447
          helm-charts-repo-subfolder: incubator
          helm-charts-repo-base-url: https://kubernetes-charts.alfresco.com
          token: ${{ github.env.GITHUB_TOKEN }}
