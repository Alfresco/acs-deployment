---
name: Pre-commit (Docker Compose)

on:
  pull_request:
    branches:
      - 'master'
    paths:
      - 'docker-compose/**'
  push:
    branches:
      - 'master'
  
jobs:
  pre_commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@v1.17.0
        with:
          pre-commit-args: --exclude="helm-docs,helm-deps,helm-lint,checkov"
