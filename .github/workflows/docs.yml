name: Publish docs

permissions:
  contents: write
  pages: write
  id-token: write

on:
  release:
    types:
      - released
  push:
    branches:
      - master
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"
  pull_request:
    branches:
      - master
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    uses: Alfresco/jekyll-build-tools/.github/workflows/jekyll-publish.yml@main
    with:
      working-directory: .
      publish: ${{ github.event_name != 'pull_request' }}
      validate-html: true
