name: Publish docs

permissions:
  contents: write # FIXME: remove this line when the permissions issue is resolved
  pages: write
  id-token: write

on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"
  pull_request:
    branches:
      - master
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"

jobs:
  publish:
    uses: Alfresco/jekyll-build-tools/.github/workflows/jekyll-publish.yml@main
    with:
      working-directory: .
      publish: true
      validate-html: true
      validate-html-args: --ignore-urls "/github.com/,/alfresco.github.io/acs-deployment/"
