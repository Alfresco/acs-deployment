---
name: Docker Compose
on:
  pull_request:
    branches:
      - 'master'
    paths:
      - docker-compose/**
      - test/postman/docker-compose/**
  push:
    branches:
      - 'master'
jobs:
  compose:
    strategy:
      fail-fast: true
      matrix:
        compose_file:
          - docker-compose.yml
          - 7.2.N-docker-compose.yml
          - 7.1.N-docker-compose.yml
          - 7.0.N-docker-compose.yml
          - 6.2.N-docker-compose.yml
          - community-docker-compose.yml
    runs-on: ubuntu-latest
    steps:
      - uses: >-
          Alfresco/alfresco-build-tools/.github/actions/dbp-charts/verify-compose@v1.14.0
        with:
          compose_file_path: docker-compose/${{ matrix.compose_file }}
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          quay_username: ${{ secrets.QUAY_USERNAME }}
          quay_password: ${{ secrets.QUAY_PASSWORD }}
