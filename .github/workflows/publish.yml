---
name: publish
on:
  workflow_run:
    workflows:
      - helm
      - integration-tests
    types:
      - completed
jobs:
  prepare_releases:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      (
        contains(github.event.workflow_run.head_commit.message,'[publish]') ||
        (
          contains(github.event.workflow_run.head_commit.message,'[release]') &&
          github.ref_name == github.event.repository.default_branch
        )
      )
    runs-on: ubuntu-latest
    outputs:
      releases: ${{ steps.charts_matrix.outputs.charts }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: build charts matrix
        id: charts_matrix
        uses: ./.github/actions/matrix-from-artifact
        with:
          artifact: ${{ github.event.workflow.name }}
  publish:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      (
        contains(github.event.workflow_run.head_commit.message,'[publish]') ||
        (
          contains(github.event.workflow_run.head_commit.message,'[release]') &&
          github.ref_name == github.event.repository.default_branch
        )
      )
    runs-on: ubuntu-latest
    needs:
      - prepare_releases
    strategy:
      matrix: ${{ fromJSON(needs.prepare_releases.outputs.releases) }}
    outputs:
      releases: ${{ steps.read_releases.outputs.json }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Evalute type of release
        id: release
        run: |
          if [[ "${{ github.ref_name }}" == "${{ github.event.repository.default_branch }}" ]]; then
            echo "::set-output name=type::stable"
          else
            echo "::set-output name=type::incubator"
          fi
      - name: publish chart
        uses: >-
          Alfresco/alfresco-build-tools/.github/actions/dbp-charts/publish-chart@master
        with:
          github_token: ${{ secrets.BOT_GITHUB_TOKEN }}
          github_username: ${{ secrets.BOT_GITHUB_USERNAME }}
          github_email: ${{ secrets.BOT_GITHUB_EMAIL }}
          chart_name: ${{Â matrix.charts.name }}
          chart_repo: 'Alfresco/acs-deployment'
          release_type: ${{ steps.release.outputs.type }}
