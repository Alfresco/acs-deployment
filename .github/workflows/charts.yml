---
name: Helm charts builds
on:
  pull_request:
    branches:
      - 'master'
  push:
    paths:
      - helm/**
      - test/postman/helm/**
jobs:
  branch:
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.branch.outputs.branch_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Debug action
        uses: hmarr/debug-action@v2.0.1
      - id: branch
        name: Evaluate branch name and set as output
        run: |
          BRANCH_NAME=${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}
          echo "Branch name is $BRANCH_NAME"
          echo "::set-output name=branch_name::$BRANCH_NAME"
      - id: getcharts
        name: Get main Charts and parse Chart.yaml
        run: |
          CHARTS=$(find helm -maxdepth 2 -type f -name Chart.yaml -exec yq e \
          '{"name": .name,"type": .type, "version": .version} | to_json' {} \;)
          echo $CHARTS
          echo "::set-output name=charts::$CHARTS"
            # jq -n --arg v $VALUES '{"values": $v | split("\n")}'
  helm_tests:
    name: Helm tests
    uses: ./.github/workflows/helm-tests.yml
    if: |
      ! contains(github.event.head_commit.message, '[skip tests]')
    with:
      chartname: ${{ matrix.charts.name }}
      app_versions_matrix: ${{ matrix.charts.app_versions }}
      branch_name: ${{ needs.branch.outputs.branch_name }}
    secrets:
      ACM_CERTIFICATE: ${{ secrets.ACM_CERTIFICATE }}
      AWS_SG: ${{ secrets.AWS_SG }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      ACS_CLUSTER_AWS_ACCESS_KEY_ID: |-
        ${{ secrets.ACS_CLUSTER_AWS_ACCESS_KEY_ID }}
      ACS_CLUSTER_AWS_SECRET_ACCESS_KEY: |-
        ${{ secrets.ACS_CLUSTER_AWS_SECRET_ACCESS_KEY }}
    needs:
      - branch
    strategy:
      matrix:
        charts:
          - name: alfresco-common
          - name: alfresco-content-services
            app_versions: >-
              {
                "version": [
                  "latest",
                  "7.2.N",
                  "7.1.N",
                  "7.0.N",
                  "6.2.N"
                ]
              }
