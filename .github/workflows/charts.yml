---
name: Helm charts builds
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    paths:
      - helm/**
      - test/postman/helm/**
jobs:
  build_vars:
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.compute_vars.outputs.branch_name }}
      commit_message: ${{ steps.compute_vars.outputs.commit_message }}
      json_charts: ${{ steps.getcharts.outputs.json }}
    steps:
      - name: Debug action
        uses: hmarr/debug-action@v2.0.1
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: >-
          Alfresco/alfresco-build-tools/.github/actions/get-commit-message@v1.14.0
      - id: compute_vars
        name: Evaluate build vars and set to ENV
        run: |
          BRANCH_NAME=${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}
          echo "Commit message is $COMMIT_MESSAGE"
          echo "::set-output name=commit_message::$COMMIT_MESSAGE"
          echo "Branch name is $BRANCH_NAME"
          echo "::set-output name=branch_name::$BRANCH_NAME"
      - id: getcharts
        name: Get main Charts and parse manifest
        env:
          YQ_FILTER: >
            {"name": .name,"type": .type, "version": .version} | to_json
        run: |
          for CHART_ROOT in helm/*/; do
            CHART=$(basename $CHART_ROOT)
            MATRIX_TMP_FILE=$(mktemp /tmp/${CHART}.XXXXXX)
            VALUES_FILES=$(ls -r helm/"${CHART}"/*values.yaml 2>/dev/null || true)
            VALUES=${VALUES_FILES//${CHART_ROOT}/}
            yq e "$YQ_FILTER" "helm/${CHART}/Chart.yaml" | \
            jq -c --arg v "${VALUES:-[]}" '.values=$v' > $MATRIX_TMP_FILE
          done
          echo "::set-output name=json::$(jq -sc '{charts:.}' $MATRIX_TMP_FILE)"
  libraries:
    name: Helm libraries testing
    uses: ./.github/workflows/libs.yml
    if: >
      ! contains(needs.build_vars.outputs.commit_message, '[skip tests]')
    with:
      chart_matrix: ${{ needs.build_vars.outputs.json_charts }}
    needs:
      - build_vars
  applications:
    name: Helm Applications charts testing
    uses: ./.github/workflows/apps.yml
    # remove after tests and set to 'skip tests'
    if: >
      ! contains(needs.build_vars.outputs.commit_message, '[publish]')
    with:
      chartname: ${{ matrix.charts.name }}
      charttype: ${{ matrix.charts.type }}
      app_versions_matrix: ${{ matrix.charts.values }}
      branch_name: ${{ needs.build_vars.outputs.branch_name }}
    secrets:
      ACM_CERTIFICATE: ${{ secrets.ACM_CERTIFICATE }}
      AWS_SG: ${{ secrets.AWS_SG }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      ACS_CLUSTER_AWS_ACCESS_KEY_ID: |-
        ${{ secrets.ACS_CLUSTER_AWS_ACCESS_KEY_ID }}
      ACS_CLUSTER_AWS_SECRET_ACCESS_KEY: |-
        ${{ secrets.ACS_CLUSTER_AWS_SECRET_ACCESS_KEY }}
    needs:
      - build_vars
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.build_vars.outputs.json_charts) }}
