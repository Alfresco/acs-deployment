name: verify
on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'
      - pr-*
      - 'OPSEXP-1545-build-actions'
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@v1.6.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@v1.6.0
  branch:
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.branch.outputs.branch_name }}
    steps:
      - id: branch
        name: Evaluate branch name and set as output
        run: |
          BRANCH_NAME=${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}
          echo "Branch name is $BRANCH_NAME"
          echo "::set-output name=branch_name::$BRANCH_NAME"
  helm:
    needs: [pre-commit]
    if: github.repository_owner == 'Alfresco' && 1 > 2
    strategy:
      max-parallel: 1 # otherwise flaky problems with aws ELB
      fail-fast: false
      matrix:
        acs_version:
          - latest
          - 7.2.N
          - 7.1.N
          - 7.0.N
          - 6.2.N
          - community
    runs-on: ubuntu-latest
    steps:
      - name: Run helm chart tests
        uses: Alfresco/alfresco-build-tools/.github/actions/verify-helm@OPSEXP-1545-helm-build-actions
        with:
          acs_version: ${{ matrix.acs_version }}
          aws_access_key_id: ${{ secrets.ACS_CLUSTER_AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.ACS_CLUSTER_AWS_SECRET_ACCESS_KEY }}
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          quay_username: ${{ secrets.QUAY_USERNAME }}
          quay_password: ${{ secrets.QUAY_PASSWORD }}
          branch_name: ${{ needs.branch.outputs.branch_name }}
          acm_certificate: ${{ secrets.ACM_CERTIFICATE }}
          aws_sg: ${{ secrets.AWS_SG }}
  compose:
    needs: [pre-commit]
    strategy:
      fail-fast: true
      matrix:
        compose_file:
          - docker-compose.yml
          - 7.2.N-docker-compose.yml
          - 7.1.N-docker-compose.yml
          - 7.0.N-docker-compose.yml
          - 6.2.N-docker-compose.yml
          - community-docker-compose.yml
    runs-on: ubuntu-latest
    steps:
      - name: Run Docker Compose tests
        uses: Alfresco/alfresco-build-tools/.github/actions/verify-compose@OPSEXP-1545-helm-build-actions
        with:
          compose_file_path: docker-compose/${{ matrix.compose_file }}
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          quay_username: ${{ secrets.QUAY_USERNAME }}
          quay_password: ${{ secrets.QUAY_PASSWORD }}
  publish:
    needs: [ compose, helm, branch ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get commit msg
        run: |
          MSG=$(git log --format=%B -n 1 ${{github.event.after}})
          echo COMMIT_MESSAGE=\"$MSG\" >> $GITHUB_ENV
      - name: Publish
        run: .github/scripts/publish_chart.sh
        shell: bash
        if: github.ref_name == github.event.repository.default_branch || env.COMMIT_MESSAGE == '[publish]'
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
          GITHUB_EMAIL: ${{ secrets.BOT_GITHUB_EMAIL }}
          BRANCH_NAME: ${{ needs.branch.outputs.branch_name }}
