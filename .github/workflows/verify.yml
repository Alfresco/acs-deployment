name: verify
on:
  pull_request:
    branches:
      - '*OPSEXP-*'
      - '*feature*'
      - '*fix*'
      - '*ACS-*'
      - '*ATS-*'
  push:
    branches:
      - '*OPSEXP-*'
      - '*feature*'
      - '*fix*'
      - '*ACS-*'
      - '*ATS-*'

jobs:
  helm:
    strategy:
      max-parallel: 1 #cant add more parallel, problem with loadbalancers
      fail-fast: false
      matrix:
        acs_version: [6.2.N, 7.0.N, 7.1.N, community, latest]
    runs-on: ubuntu-latest
    env:
        DOMAIN: dev.envalfresco.com
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2.4.25
      - uses: azure/setup-kubectl@v2.0
        id: install
      - name: Setup configs
        run: |
            (umask 066 && aws eks update-kubeconfig --name acs-cluster --region=eu-west-1)
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            echo "${{ secrets.QUAY_PASSWORD }}" | docker login -u "${{ secrets.QUAY_USERNAME }}" --password-stdin "quay.io"
      - name: Run helm chart tests
        run: .github/scripts/helm_install.sh
        shell: bash
        env:
          ACM_CERTIFICATE: ${{ secrets.ACM_CERTIFICATE }}
          AWS_SG: ${{ secrets.AWS_SG }}
          ACS_VERSION: ${{ matrix.acs_version }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
  compose:
    strategy:
      fail-fast: false
      matrix:
        acs_version: [6.2.N, 7.0.N, 7.1.N, community, latest]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup configs
        run: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            echo "${{ secrets.QUAY_PASSWORD }}" | docker login -u "${{ secrets.QUAY_USERNAME }}" --password-stdin "quay.io"
      - name: Run Docker compose tests
        id: compose
        run: .github/scripts/docker_compose.sh
        shell: bash
        env:
          ACS_VERSION: ${{ matrix.acs_version}}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
  publish:
    needs: [compose, helm]
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: test
      run: .github/scripts/publish_chart.sh
      shell: bash
      env:
        COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      if: github.ref == 'refs/heads/main' || github.event.head_commit.message == '[publish]'
