name: verify
on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'
      - pr-*
      - 'OPSEXP-1545-actions'
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@v1.14.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@v1.14.0
  helm:
    needs: [pre-commit]
    if: '! github.event.pull_request.head.repo.fork'
    strategy:
      max-parallel: 1 # otherwise flaky problems with aws ELB
      fail-fast: false
      matrix:
        acs_version:
          - latest
          # - 7.2.N
          # - 7.1.N
          # - 7.0.N
          - 6.2.N
          - community
    runs-on: ubuntu-latest
    steps:
      - name: Run helm chart tests
        uses: Alfresco/alfresco-build-tools/.github/actions/dbp-charts/verify-helm@OPSEXP-1545-script-fix
        with:
          acs_version: ${{ matrix.acs_version }}
          aws_access_key_id: ${{ secrets.ACS_CLUSTER_AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.ACS_CLUSTER_AWS_SECRET_ACCESS_KEY }}
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          quay_username: ${{ secrets.QUAY_USERNAME }}
          quay_password: ${{ secrets.QUAY_PASSWORD }}
          acm_certificate: ${{ secrets.ACM_CERTIFICATE }}
          aws_sg: ${{ secrets.AWS_SG }}
  compose:
    needs: [pre-commit]
    strategy:
      fail-fast: true
      matrix:
        compose_file:
          - docker-compose.yml
          - 7.2.N-docker-compose.yml
          - 7.1.N-docker-compose.yml
          - 7.0.N-docker-compose.yml
          - 6.2.N-docker-compose.yml
          - community-docker-compose.yml
    runs-on: ubuntu-latest
    steps:
      - name: Run Docker Compose tests
        uses: Alfresco/alfresco-build-tools/.github/actions/dbp-charts/verify-compose@OPSEXP-1545-script-fix
        with:
          compose_file_path: docker-compose/${{ matrix.compose_file }}
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          quay_username: ${{ secrets.QUAY_USERNAME }}
          quay_password: ${{ secrets.QUAY_PASSWORD }}
  publish:
    needs: [ compose, helm ]
    if: github.ref_name == github.event.repository.default_branch || github.event.head_commit.message == '[publish]'
    runs-on: ubuntu-latest
    steps:
      - name: Publish
        uses: Alfresco/alfresco-build-tools/.github/actions/dbp-charts/publish-chart@v1.14.0
        with:
          github_token: ${{ secrets.BOT_GITHUB_TOKEN }}
          github_username: ${{ secrets.BOT_GITHUB_USERNAME }}
          github_email: ${{ secrets.BOT_GITHUB_EMAIL }}
