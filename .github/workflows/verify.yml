name: verify
on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'
jobs:
  helm:
    strategy:
      max-parallel: 1 #cant add more parallel, problem with loadbalancers
      fail-fast: false
      matrix:
        acs_version: [6.2.N, 7.0.N, 7.1.N, community, latest]
    runs-on: ubuntu-latest
    env:
        DOMAIN: dev.envalfresco.com
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1
      - uses: azure/setup-kubectl@v2.0
        id: install
      - name: Login to Quay.io
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Get commit msg
        run: |
            MSG=$(git log --format=%B -n 1 ${{github.event.after}})
            echo "COMMIT_MESSAGE=$MSG" >> $GITHUB_ENV
      - name: Run helm chart tests
        run: .github/scripts/helm_install.sh
        shell: bash
        env:
          ACM_CERTIFICATE: ${{ secrets.ACM_CERTIFICATE }}
          AWS_SG: ${{ secrets.AWS_SG }}
          ACS_VERSION: ${{ matrix.acs_version }}
  compose:
    strategy:
      fail-fast: false
      matrix:
        acs_version: [6.2.N, 7.0.N, 7.1.N, community, latest]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Quay.io
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Get commit msg
        run: |
            MSG=$(git log --format=%B -n 1 ${{github.event.after}})
            echo "COMMIT_MESSAGE=$MSG" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Run Docker compose tests
        id: compose
        run: .github/scripts/docker_compose.sh
        shell: bash
        env:
          ACS_VERSION: ${{ matrix.acs_version}}
  publish:
    needs: [compose, helm]
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Get commit msg
      run: |
          MSG=$(git log --format=%B -n 1 ${{github.event.after}})
          echo "COMMIT_MESSAGE=$MSG" >> $GITHUB_ENV
    - name: test
      run: .github/scripts/publish_chart.sh
      shell: bash
      if: github.ref == 'refs/heads/main' || env.COMMIT_MESSAGE == '[publish]'
