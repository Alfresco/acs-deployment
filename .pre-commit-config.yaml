repos:
  - repo: https://github.com/norwoodj/helm-docs
    rev: v1.7.0
    hooks:
      - id: helm-docs
  - repo: https://github.com/Alfresco/alfresco-build-tools
    rev: v1.3.0
    hooks:
      - id: travis-yml-lint
      - id: helm-deps
      - id: helm-lint
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: helm/.*/templates
      - id: check-json
      - id: check-merge-conflict
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: end-of-file-fixer
  - repo: https://github.com/IamTheFij/docker-pre-commit
    rev: v2.0.1
    hooks:
      - id: docker-compose-check
  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.14.0
    hooks:
      - id: check-travis
  - repo: local
    hooks:
      - id: checkov-helm
        name: Checkov - Helm check
        entry: bash -c "checkov -d helm/alfresco-content-services --framework helm --var-file .checkov/helm_vars.yaml --skip-check $(cat .checkov/skip-list) --quiet"
        language: system
        pass_filenames: false
