- id: checkov-helm
  name: Checkov - Helm check
  entry: helm template helm/alfresco-content-services --set "alfresco-search.alfresco-insight-zeppelin.insightzeppelin.enabled"=true > helm/alfresco-content-services.yaml && bash -c "checkov -f helm/alfresco-content-services.yaml --framework=kubernetes --compact --skip-check $(cat .checkov-ignore-list) --quiet"
  language: system
  pass_filenames: false