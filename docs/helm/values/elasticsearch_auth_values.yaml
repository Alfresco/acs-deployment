global:
  kibanaEnabled: true
alfresco-repository:
  configuration:
    search:
      existingSecret:
        name: &secretName elastic-search-secret
alfresco-audit-storage:
  index:
    existingSecret:
      name: *secretName
alfresco-search-enterprise:
  search:
    existingSecret:
      name: *secretName
elasticsearch:
  security:
    enabled: true
    existingSecret: *secretName
    tls:
      restEncryption: false
      autoGenerated: true
      verificationMode: "none"
  kibana:
    elasticsearch:
      security:
        auth:
          enabled: true
          createSystemUser: true
          elasticsearchPasswordSecret: *secretName
          existingSecret: *secretName
        tls:
          enabled: false
          verificationMode: "none"
