# Note: The Helm chart from github.com is a limited trial of the Enterprise version of Alfresco Content Services
# that goes into read-only mode after 2-days.
# Request an extended 30-day trial at https://www.alfresco.com/platform/content-services-ecm/trial/download
apiVersion: v2
name: alfresco-content-services
version: 5.3.0-M3-mintel.0.0.6
description: A Helm chart for deploying Alfresco Content Services
keywords:
  - content
  - content services
  - alfresco
  - alfresco content services
home: https://www.alfresco.com
sources:
  - https://github.com/Alfresco/acs-deployment
dependencies:
  - name: alfresco-content-common
    version: 0.1.0
  - name: postgresql
    version: 10.16.2
    repository: https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami/
    condition: postgresql.enabled
  - name: postgresql
    version: 10.16.2
    repository: https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami/
    alias: postgresql-syncservice
    condition: alfresco-sync-service.syncservice.enabled,postgresql-syncservice.enabled
  - name: common
    repository: https://charts.bitnami.com/bitnami
    version: 1.x.x
    alias: bitnami-common
#  Common below is not used as the above one is needed due to https://github.com/Alfresco/acs-deployment/issues/716
#  and both can not be supported because of https://github.com/helm/helm/issues/7413
#  - name: common
#    alias: alfresco-digital-workspace
#    repository: https://activiti.github.io/activiti-cloud-helm-charts
#    version: 7.3.0
#    condition: alfresco-content-services.alfresco-digital-workspace.enabled,alfresco-digital-workspace.enabled
  - name: activemq
    version: 2.1.0
    condition: activemq.enabled
  - name: alfresco-search
    version: 1.0.4
    condition: alfresco-search.enabled
  - name: alfresco-elasticsearch-connector
    version: 0.1.0
    condition: alfresco-elasticsearch-connector.enabled
  - name: alfresco-sync-service
    version: 3.0.9
  - name: elasticsearch
    alias: elasticsearch
    repository: https://helm.elastic.co
    version: 7.10.1
    condition: elasticsearch.enabled
icon: https://avatars0.githubusercontent.com/u/391127?s=200&v=4
