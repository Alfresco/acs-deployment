---
suite: test persistence
templates:
  - config-repository.yaml
  - config-dev-log4j-properties.yaml
  - secret-database.yaml
  - secret-s3.yaml
  - deployment-repository.yaml
  - pvc.yaml
tests:
  - it: should render an ephemeral volume
    values: &testvalues
      - values/test_values.yaml
    set:
      repository:
        persistence:
          enabled: false
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            emptyDir:
              sizeLimit: 20Gi
            name: data
        template: deployment-repository.yaml
  - it: should render a deployment with set claim
    values: *testvalues
    set:
      repository:
        persistence:
          enabled: true
          existingClaim: mysfsvolume
    asserts:
      - equal:
          path: >-
            spec.template.spec.volumes[0].persistentVolumeClaim.claimName
          value: mysfsvolume
        template: deployment-repository.yaml
  - it: should render a deployment with dynamic claim name
    values: *testvalues
    set:
      repository:
        persistence:
          enabled: true
          volumeMode: Block
          accessModes:
            - ReadWriteMany
            - ReadOnlyMany
    asserts:
      - equal:
          path: >-
            spec.template.spec.volumes[0].persistentVolumeClaim.claimName
          value: alfresco-default-pvc
        template: deployment-repository.yaml
      - isNull:
          path: spec.storageClassName
        template: pvc.yaml
        documentIndex: 0
  - it: should render a deployment with provided storage class
    values: *testvalues
    set:
      repository:
        persistence:
          enabled: true
          storageClass: cheap
    asserts:
      - equal:
          path: >-
            spec.template.spec.volumes[0].persistentVolumeClaim.claimName
          value: alfresco-cheap-pvc
        template: deployment-repository.yaml
      - equal:
          path: spec.storageClassName
          value: cheap
        template: pvc.yaml
        documentIndex: 0
