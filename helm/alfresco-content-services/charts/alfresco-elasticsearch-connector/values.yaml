image:
  repositoryPrefix: quay.io/alfresco/alfresco-elasticsearch
  pullPolicy: IfNotPresent
  tag: "3.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Common deployment values
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}

resources:
  requests:
    memory: 256Mi
  limits:
    memory: 2048Mi

# Connector properties
indexName: alfresco
pathIndexingComponent:
  enabled: true
contentMediaTypeCache:
  enabled: true
  refreshTime: 0 0 * * * *

liveIndexing:
  services:
    - name: mediation
    - name: content
      replicaCount: 1
    - name: metadata
      replicaCount: 1
    - name: path
      replicaCount: 1

reindexing:
  enabled: true
  pathIndexingEnabled: true
  postgresql:
    name: postgresql-acs
    database: alfresco
    port: 5432

global:
  alfrescoRegistryPullSecrets: quay-registry-secret
  repo:
    databaseSecretName:
    databaseSecretUsernameKey:
    databaseSecretPasswordKey:
