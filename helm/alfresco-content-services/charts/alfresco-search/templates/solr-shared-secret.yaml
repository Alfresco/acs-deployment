{{- if and (eq .Values.global.tracking.auth "secret") (.Values.global.tracking.sharedsecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-alfresco-tracking-secret" .Release.Name | quote }}
  labels:
    app: {{ template "alfresco-search.fullName" . }}-solr
    release: {{ .Release.Name }}
type: Opaque
data:
  JAVA_TOOL_OPTIONS: {{ include "solr_java_tool_option" . | b64enc | quote }}
{{- end }}
