{{- if .Values.environment.ALFRESCO_SECURE_COMMS_SHARED_SECRET }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "alfresco-search.fullName" . }}-solr-secret
  labels:
    app: {{ template "alfresco-search.fullName" . }}-solr
    release: {{ .Release.Name }}
type: Opaque
data:
  JAVA_TOOL_OPTIONS: {{ printf "-Dalfresco.secureComms.secret=%s" .Values.environment.ALFRESCO_SECURE_COMMS_SHARED_SECRET | b64enc | quote }}
{{- end }}
