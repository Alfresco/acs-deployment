    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  securityContext:
    runAsNonRoot: false
    capabilities:
      drop:
        - NET_RAW
        - ALL
  podSecurityContext:
    runAsNonRoot: true
  resources:
    requests:
      cpu: "1"
      memory: "512Mi"
    limits:
      cpu: "4"
      memory: "2000Mi"
  environment:
    CATALINA_OPTS: >-
      -XX:MinRAMPercentage=50
      -XX:MaxRAMPercentage=80
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 15
  livenessProbe:
    initialDelaySeconds: 200
    periodSeconds: 20
    timeoutSeconds: 10
  extraVolumeMounts: []
  extraVolumes: []
  extraSideContainers: []
  extraInitContainers: []
  command: []
