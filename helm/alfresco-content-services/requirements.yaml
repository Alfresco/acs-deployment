dependencies:
- name: postgresql
  version: 8.9.6
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.enabled
- name: postgresql
  version: 8.9.6
  repository: https://charts.bitnami.com/bitnami
  alias: postgresql-syncservice
  condition: alfresco-sync-service.syncservice.enabled,postgresql-syncservice.enabled
- name: alfresco-adf-app
  alias: adw
  version: 7.1.0-M11
  repository: https://kubernetes-charts.alfresco.com/incubator
  condition: alfresco-content-services.adw.enabled,adw.enabled
- name: activemq
  version: 2.0.0
- name: alfresco-search
  version: 1.0.4
- name: alfresco-sync-service
  version: 3.0.6
