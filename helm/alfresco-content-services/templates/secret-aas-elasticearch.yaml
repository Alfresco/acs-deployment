{{- if not .Values.global.auditIndex.existingSecretName }}
{{- with .Values.global.auditIndex }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .secretName }}
  labels:
    {{- include "alfresco-content-services.labels" $ | nindent 4 }}
type: Opaque
data:
  username: {{ .username | default "elastic" | b64enc | quote }}
  password: {{ .password | default "elasticpassword" | b64enc | quote }}
{{- end }}
{{- end }}
