{{- if not .Values.global.aasElasticsearch.existingSecretName }}
{{- with .Values.global.aasElasticsearch }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .secretName }}
  labels:
    {{- include "alfresco-content-services.labels" $ | nindent 4 }}
type: Opaque
data:
  AAS_ELASTICSEARCH_USERNAME: {{ .username | default "" | b64enc | quote }}
  AAS_ELASTICSEARCH_PASSWORD: {{ .password | default "" | b64enc | quote }}
{{- end }}
{{- end }}
