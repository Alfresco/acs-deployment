{{- if and .Values.keda.enabled (index .Values "alfresco-transform-service" "enabled") -}}
{{- $ctx := (dict "Values" .Values.keda "Chart" .Chart "Release" .Release) -}}
{{- $mqCtx := dict "Values" .Values.activemq "Chart" .Chart "Release" .Release }}

{{- $mqAdminPort := default "8161" (.Values.activemq.services.webConsole.ports).external.webConsole }}
{{- $atsCtx := (dict "Values" (index .Values "alfresco-transform-service") "Chart" .Chart "Release" .Release) }}
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  labels:
    {{- include "keda.labels" $ctx | nindent 4 }}
  name: {{ printf "%s-tengine-im" (include "alfresco-content-services.fullname" $ctx) | trunc 63 | trimSuffix "-" }}
spec:
  scaleTargetRef:
    name: {{ template "alfresco-transform-service.imagemagick.name" $atsCtx }}
  triggers:
  {{- $destQ := dict "metadata" (dict "destinationName" "org.alfresco.transform.engine.imagemagick.acs") }}
    {{- range (include "alfresco-content-services.mq.keda.scaler.trigger" . | fromYamlArray) }}
    {{- . | mustMerge $destQ | list | toYaml | nindent 4 }}
    {{- end }}
  initialCooldownPeriod:  300
  cooldownPeriod:  900
  pollingInterval: 10
  idleReplicaCount: 0
  minReplicaCount:  1
  maxReplicaCount:  5
  {{- with index .Values "alfresco-transform-service" }}
  advanced:
    horizontalPodAutoscalerConfig:
      behavior: {{ toYaml .imagemagick.autoscaling.behavior | nindent 8 }}
  {{- end }}
{{- end -}}
