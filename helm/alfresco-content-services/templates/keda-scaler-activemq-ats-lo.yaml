{{- if and .Values.keda.enabled (index .Values "alfresco-transform-service" "enabled") -}}
{{- $ctx := (dict "Values" .Values.keda "Chart" .Chart "Release" .Release) -}}
{{- $mqCtx := dict "Values" .Values.activemq "Chart" .Chart "Release" .Release }}
{{- $mqAdminPort := default "8161" (.Values.activemq.services.webConsole.ports).external.webConsole }}
{{- $atsCtx := (dict "Values" (index .Values "alfresco-transform-service") "Chart" .Chart "Release" .Release) }}
{{- if $atsCtx.Values.libreoffice.enabled | default true }}
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  labels:
    {{- include "keda.labels" $ctx | nindent 4 }}
  name: {{ printf "%s-tengine-lo" (include "alfresco-content-services.fullname" $ctx) | trunc 63 | trimSuffix "-" }}
spec:
  scaleTargetRef:
    name: {{ template "alfresco-transform-service.libreoffice.name" $atsCtx }}
  triggers:
  {{- $destQ := dict "metadata" (dict "destinationName" "org.alfresco.transform.engine.libreoffice.acs") }}
    {{- range (include "alfresco-content-services.mq.keda.scaler.trigger" . | fromYamlArray) }}
    {{- . | mustMerge $destQ | list | toYaml | nindent 4 }}
    {{- end }}
  {{- include "alfresco-content-services.keda.scaler.options" (index .Values "alfresco-transform-service" "libreoffice") | nindent 2 }}
{{- end }}
{{- end -}}
