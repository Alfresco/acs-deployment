{{- if .Values.global.tracking.sharedsecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-solr-tracking-secret" .Release.Name | quote }}
  labels:
    {{- include "repository.labels" . | nindent 4 }}
type: Opaque
data:
  JAVA_TOOL_OPTIONS: {{ include "repository_java_tool_option" . | b64enc | quote }}
{{- end }}
