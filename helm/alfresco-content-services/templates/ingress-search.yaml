{{- if .Values.alfrescosearch.ingress.enabled }}
# Defines the ingress for the Alfresco Search (Solr) App
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "alfrescosearch.fullName" . }}-solr
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: {{ template "alfrescosearch.fullName" . }}-solr
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - Alfresco Search Services"
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ .Values.alfrescosearch.ingress.whitelist_ips }}

spec:
  rules:
  - http:
      paths:
      - path: {{ .Values.alfrescosearch.ingress.path }}
        backend:
          serviceName: {{ template "alfrescosearch.fullName" . }}-solr
          servicePort: {{ .Values.alfrescosearch.service.externalPort }}
{{- end }}
