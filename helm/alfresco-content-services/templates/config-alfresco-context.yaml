{{- if .Values.repository.modules }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alfresco-context
  labels:
    {{- include "repository.labels" . | nindent 4 }}
data:
  alfresco.xml: |-
    {{- tpl (.Files.Get "webapp-context.xml") (dict "Template" $.Template "webapp" .Values.repository) | nindent 4 }}
{{- end }}
