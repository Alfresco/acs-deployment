{{- with .Values.postgresql }}
{{- if .enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "alfresco-content-services.database.repo.fullname" $ }}
  labels:
    {{- include "alfresco-content-services.database.repo.labels" $ | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .primary.service.ports.postgresql | default 5432 }}
      targetPort: tcp-postgresql
      protocol: TCP
      name: tcp-postgresql
  selector:
    {{- include "alfresco-content-services.database.repo.selectorLabels" $ | nindent 4 }}
{{ end }}
{{ end }}
