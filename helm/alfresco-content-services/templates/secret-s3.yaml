{{- if .Values.s3connector.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "content-services.shortname" . }}-s3secret
  labels:
    app: {{ template "content-services.shortname" . }}-repository
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: repository
type: Opaque
data:
  {{- if .Values.s3connector.accessKey }}
  ACCESSKEY: {{ .Values.s3connector.accessKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.s3connector.secretKey }}
  SECRETKEY: {{ .Values.s3connector.secretKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.s3connector.encryption }}
  ENCRYPTION: {{ .Values.s3connector.encryption | b64enc | quote }}
  {{- end }}
  {{- if .Values.s3connector.awsKmsKeyId }}
  KMSKEYID: {{ .Values.s3connector.awsKmsKeyId | b64enc | quote }}
  {{- end }}
{{- end }}
