{{- if .Values.alfrescosearch.persistence.enabled -}}
{{- if .Values.alfrescosearch.persistence.EbsPvConfiguration.volumeID }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "alfrescosearch.fullName" . }}-solr-pv
  labels:
    app: {{ template "alfrescosearch.fullName" . }}-solr
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: search
spec:
  capacity:
    storage: {{ .Values.alfrescosearch.persistence.VolumeSizeRequest }}
  storageClassName: {{ template "alfrescosearch.fullName" . }}-solr-sc
  accessModes:
    - "ReadWriteOnce"
  {{- with .Values.alfrescosearch.PvNodeAffinity }}
  nodeAffinity:
{{ toYaml . | indent 4 }}
  {{- end }}
  {{- with .Values.alfrescosearch.persistence.EbsPvConfiguration }}
  awsElasticBlockStore:
{{ toYaml . | indent 4 }}
  {{- end }}
---
{{- end }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "alfrescosearch.fullName" . }}-solr-claim
  labels:
    app: {{ template "alfrescosearch.fullName" . }}-solr
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: search
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.alfrescosearch.persistence.VolumeSizeRequest }}
  {{- if .Values.alfrescosearch.persistence.EbsPvConfiguration.volumeID }}
  storageClassName: {{ template "alfrescosearch.fullName" . }}-solr-sc
  {{- end }}
{{- end -}}
