{{- if and .Values.keda.enabled (index .Values "alfresco-transform-service" "enabled") -}}
{{- $ctx := (dict "Values" .Values.keda "Chart" .Chart "Release" .Release) -}}
{{- $mqCtx := dict "Values" .Values.activemq "Chart" .Chart "Release" .Release }}
{{- $mqName := include "alfresco-transform-service.imagemagick.name" $mqCtx }}
{{- $mqAdminPort := default "8161" (.Values.activemq.services.webConsole.ports).external.webConsole }}
{{- $atsCtx := (dict "Values" (index .Values "alfresco-transform-service") "Chart" .Chart "Release" .Release) }}
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  labels:
    {{- include "keda.labels" $ctx | nindent 4 }}
  name: {{ printf "%s-tengine-tika" (include "alfresco-content-services.fullname" $ctx) | trunc 63 | trimSuffix "-" }}
spec:
  scaleTargetRef:
    name: {{ template "alfresco-transform-service.tika.name" $atsCtx }}
  triggers:
  - type: activemq
    metadata:
      managementEndpoint: {{ printf "%s-broker:%v" (include "activemq.fullname" $mqCtx) $mqAdminPort }}
      destinationName: org.alfresco.transform.engine.tika.acs
      brokerName: {{ $mqName }}
      targetQueueSize: "10"
    authenticationRef:
      name: trigger-auth-activemq
  initialCooldownPeriod:  120
  pollingInterval: 10
  idleReplicaCount: 0
  minReplicaCount:  1
  maxReplicaCount:  5
{{- end -}}
