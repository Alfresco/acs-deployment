# Defines the service for the Alfresco Search (Solr) App
apiVersion: v1
kind: Service
metadata:
  name: {{ template "alfrescosearch.fullName" . }}-solr
  labels:
    app: {{ template "alfrescosearch.fullName" . }}-solr
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.alfrescosearch.service.type }}
  ports:
    - port: {{ .Values.alfrescosearch.service.externalPort }}
      targetPort: {{ template "alfrescosearch.internalPort" . }}
      name: {{ .Values.alfrescosearch.service.name }}
  selector:
    app: {{ template "alfrescosearch.fullName" . }}-solr
    release: {{ .Release.Name }}
