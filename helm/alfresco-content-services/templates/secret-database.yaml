apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.repo.databaseSecretName }}
  labels:
    {{- include "repository.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.global.repo.databaseSecretUsernameKey }}: {{ .Values.database.user | default .Values.postgresql.postgresqlUsername | b64enc | quote }}
  {{ .Values.global.repo.databaseSecretPasswordKey }}: {{ .Values.database.password | default .Values.postgresql.postgresqlPassword | b64enc | quote }}
