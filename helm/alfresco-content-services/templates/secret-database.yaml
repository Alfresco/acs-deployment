apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.database_secret_name }}
  labels:
    {{- include "repository.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.global.database_secret_username_key }}: {{ .Values.database.user | default .Values.postgresql.postgresqlUsername | b64enc | quote }}
  {{ .Values.global.database_secret_password_key }}: {{ .Values.database.password | default .Values.postgresql.postgresqlPassword | b64enc | quote }}
