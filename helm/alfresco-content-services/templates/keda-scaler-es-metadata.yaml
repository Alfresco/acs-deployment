{{- if and .Values.keda.enabled (index .Values "alfresco-transform-service" "enabled") -}}
{{- $ctx := (dict "Values" .Values.keda "Chart" .Chart "Release" .Release) -}}
{{- $mqCtx := dict "Values" .Values.activemq "Chart" .Chart "Release" .Release }}

{{- $mqAdminPort := default "8161" (.Values.activemq.services.webConsole.ports).external.webConsole }}
{{- $esCtx := (dict "Values" (index .Values "alfresco-search-enterprise") "Chart" .Chart "Release" .Release) }}
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  labels:
    {{- include "keda.labels" $ctx | nindent 4 }}
  name: {{ printf "%s-elasticsearch-metadata" (include "alfresco-content-services.fullname" $ctx) | trunc 63 | trimSuffix "-" }}
spec:
  scaleTargetRef:
    name: {{ template "alfresco-search-enterprise.fullname" $esCtx }}-metadata
  triggers:
  - type: activemq
    metadata:
      managementEndpoint: {{ printf "%s-web-console:%v" (include "activemq.fullname" $mqCtx) $mqAdminPort }}
      destinationName: org.alfresco.search.metadata.event
      brokerName: {{ template "activemq.fullname" $mqCtx }}
      targetQueueSize: "10"
    authenticationRef:
      name: {{ printf "%s-activemq-auth-trigger" (include "alfresco-content-services.fullname" $ctx) | trunc 63 | trimSuffix "-" }}
  initialCooldownPeriod:  120
  pollingInterval: 10
  idleReplicaCount: 0
  minReplicaCount:  1
  maxReplicaCount:  5
{{- end -}}
