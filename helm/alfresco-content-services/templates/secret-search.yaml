{{- if and (index .Values "alfresco-search" "enabled") (eq .Values.global.tracking.auth "secret") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.search.secretName }}
  labels:
    {{- include "alfresco-content-services.labels" . | nindent 4 }}
type: Opaque
data:
  SOLR_SECRET: {{ include "tracking-shared-secret" . | b64enc | quote }}
{{- end }}
