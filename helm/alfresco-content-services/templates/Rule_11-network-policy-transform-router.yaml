{{- if .Values.networkpolicysetting.enabled }}
# Allow router to communicate with the transformers and activemq
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: transformrouter
spec:
  podSelector:
    matchLabels:
      app: {{ template "alfresco.shortname" . }}-router
  policyTypes:
  - Ingress
  - Egress
  ingress:
    - from:
      # Allow requests from repository
      - podSelector:
          matchLabels:
            app: {{ template "content-services.shortname" . }}-repository
  egress:
    # Allow router to communicate with transformers
    - to:
      - podSelector:
          matchLabels:
            component: transformers
    # Allow router to communicate with activemq
      - podSelector:
          matchLabels:
            app: {{ printf "%s-%s" .Release.Name "activemq" }}
    - to:
      - ipBlock:
          cidr: 0.0.0.0/0
      ports:
      - protocol: TCP
        port: 61617
      - protocol: TCP
        port: 61616
{{- end }}