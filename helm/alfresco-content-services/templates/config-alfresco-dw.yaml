{{- if .Values.ooi.enabled }}
# Defines the service for the ADW app
apiVersion: v1
kind: Service
metadata:
  name: {{ template "content-services.shortname" . }}-ooi-service
  labels:
    {{- include "ooi-service.selectorLabels" . | nindent 4 }}
data:
  APP_CONFIG_MICROSOFT_ONLINE_OOI_URL: {{ .Values.alfrescoDigitalWorkspace.env.ooiurl }}
  APP_CONFIG_MICROSOFT_ONLINE_CLIENTID: {{ .Values.alfrescoDigitalWorkspace.env.ooiclientid }}
  APP_CONFIG_MICROSOFT_ONLINE_AUTHORITY: {{ .Values.alfrescoDigitalWorkspace.env.ooiauthority }}
  APP_CONFIG_MICROSOFT_ONLINE_REDIRECT: {{ .Values.alfrescoDigitalWorkspace.env.ooiredirect }}
{{- end }}
