{{- if .Values.ooi.enabled }}
# Defines the service for the ai transformer app
apiVersion: v1
kind: Service
metadata:
  name: {{ template "content-services.shortname" . }}-ai-transformer
  labels:
    {{- include "ai-transformer.selectorLabels" . | nindent 4 }}
data:
  APP_CONFIG_MICROSOFT_ONLINE_OOI_URL: {{ .Values.alfresco-digital-workspace.env.ooiurl }}
  APP_CONFIG_MICROSOFT_ONLINE_CLIENTID: {{ .Values.alfresco-digital-workspace.env.ooiclientid }}
  APP_CONFIG_MICROSOFT_ONLINE_AUTHORITY: {{ .Values.alfresco-digital-workspace.env.ooiauthority }}
  APP_CONFIG_MICROSOFT_ONLINE_REDIRECT: {{ .Values.alfresco-digital-workspace.env.ooiredirect }}
{{- end }}
