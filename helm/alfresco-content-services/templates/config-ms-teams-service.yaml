{{- if .Values.msTeams.enabled }}
# Defines the properties required by the alfresco-ms-teams-service container
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "content-services.shortname" . }}-ms-teams-service-configmap
  labels:
    {{- include "ms-teams-service.labels" . | nindent 4 }}
data:
  # The JAVA_OPTS defined in the values.yaml file for the "msTeamsService" are set here using proper quotes
  {{- if .Values.msTeamsService.environment }}
  {{- range $key, $val := .Values.msTeamsService.environment }}
  {{ $key }}: {{ tpl $val $ | quote }}
  {{- end }}
  {{- end }}
  MICROSOFT_APP_ID: {{ .Values.msTeams.microsoft.app.id}}
  MICROSOFT_APP_PASSWORD: {{ .Values.msTeams.microsoft.app.password }}
  MICROSOFT_APP_OAUTH_CONNECTION_NAME: {{ .Values.msTeams.microsoft.app.oauth.connectionName }}
  ALFRESCO_DIGITAL_WORKSPACE_CONTEXT_PATH: {{ .Values.msTeams.adw.contextPath }}
  TEAMS_CHAT_FILENAME_ENABLED: {{ .Values.msTeams.chat.filenameEnabled }}
  TEAMS_CHAT_METADATA_ENABLED: {{ .Values.msTeams.chat.metadataEnabled }}
  TEAMS_CHAT_IMAGE_ENABLED: {{ .Values.msTeams.chat.imageEnabled }}
{{- end }}
