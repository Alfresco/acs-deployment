{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: repository-allow-ingress
spec:
  podSelector:
    matchLabels:
      app: {{ template "content-services.fullname" . }}-repository
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: nginx-ingress
      ports:
        - protocol: TCP
          port: 8080
{{- end }}
