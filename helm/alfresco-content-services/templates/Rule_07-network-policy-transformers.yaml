{{- if .Values.networkpolicysetting.enabled }}
# Allow transformers and shared file store to communicate with the repository
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: transformers
spec:
  podSelector:
    matchLabels:
      component: transformers
  policyTypes:
  - Ingress
  - Egress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: {{ template "content-services.shortname" . }}-repository
      # Allow transform-router to access the transformers
      - podSelector:
          matchLabels:
            app: {{ template "alfresco.shortname" . }}-router
      ports:
        - protocol: TCP
          port: 8090
        - protocol: TCP
          port: 80

  egress:
    # Allow transformers to communicate back with other components
    - to:

      # Repo
      - podSelector:
          matchLabels:
            app: {{ template "content-services.shortname" . }}-repository
      - podSelector:
          matchLabels:
            app: {{ template "alfresco.shortname" . }}-filestore
      # Allow transformers to communicate with activemq
      - podSelector:
          matchLabels:
            app: {{ printf "%s-%s" .Release.Name "activemq" }}
      # nginx-ingress
      - podSelector:
          matchLabels:
             app: nginx-ingress
    - to:
      - ipBlock:
          cidr: 0.0.0.0/0
      ports:
      - protocol: TCP
        port: 61617
      - protocol: TCP
        port: 61616
{{- end }}