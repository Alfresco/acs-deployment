# Default values for acs-sso-example.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # -- list of trusted URLs.
  # URLs a re used to configure Cross-origin protections
  # Also the first entry is considered the main hosting domain of the platform.
  known_urls:
    - http://localhost

repository-database:
  nameOverride: repository-database
  auth:
    database: alfresco
    username: alfresco
    password: alfresco
  primary:
    persistence:
      enabled: false
    extendedConfiguration: |
      max_connections = 150
      shared_buffers = 512MB
      effective_cache_size = 2GB
      wal_level = minimal
      max_wal_senders = 0
      max_replication_slots = 0
      log_min_messages = LOG
    resources:
      requests:
        cpu: 250m
        memory: 1Gi
      limits:
        cpu: "4"
        memory: 4Gi

keycloakx:
  nameOverride: keycloak
  admin:
    # -- Keycloak admin username
    username: admin
    # -- Keycloak admin password
    # -- @default randomly generated on first deployment get value using:
    # kubectl get secrets keycloak -o jsonpath='{@.data.KEYCLOAK_ADMIN_PASSWORD}' | base64 -d
    password: null
    realm:
      - id: alfresco
        realm: alfresco
        enabled: true
        sslRequired: none
        loginTheme: alfresco
        clients:
          - clientId: alfresco
            enabled: true
            standardFlowEnabled: true
            implicitFlowEnabled: true
            publicClient: true
            redirectUris:
              - http://localhost/*
            webOrigins:
              - http://localhost
        users:
          - username: admin
            enabled: true
            credentials:
              - type: password
                value: secret
        internationalizationEnabled: true
        defaultLocale: en
        supportedLocales:
          - "ca"
          - "de"
          - "en"
          - "es"
          - "fr"
          - "it"
          - "ja"
          - "lt"
          - "nl"
          - "no"
          - "pt-BR"
          - "ru"
          - "sv"
          - "zh-CN"
  command:
    - /opt/keycloak/bin/kc.sh
    - start
    - --http-enabled=true
    - --http-port=8080
    - --hostname-strict=false
    - --hostname-strict-https=false
    - --import-realm
  http:
    relativePath: /auth
  ingress:
    enabled: true
    tls: []
    rules:
      - host: localhost
        paths:
          - path: "{{ .Values.http.relativePath }}"
            pathType: Prefix
  extraEnvFrom: |
    - configMapRef:
        name: keycloak
    - secretRef:
        name: keycloak
  extraEnv: |
    - name: JAVA_OPTS_APPEND
      value: >-
        -Djgroups.dns.query={{ include "keycloak.fullname" . }}-headless
  extraVolumeMounts: |
    - name: theme
      mountPath: /opt/keycloak/themes
    - name: realm
      mountPath: /opt/keycloak/data/import
  extraVolumes: |
    - name: theme
      emptyDir: {}
    - name: realm
      secret:
        secretName: keycloak-realm
  extraInitContainers: |
    - image: busybox:1.36
      imagePullPolicy: IfNotPresent
      name: theme-fetcher
      command: [sh]
      args:
        - -c
        - |
          wget https://github.com/Alfresco/alfresco-keycloak-theme/releases/download/0.3.5/alfresco-keycloak-theme-0.3.5.zip -O alfresco.zip
          unzip -d /themes alfresco.zip
      volumeMounts:
        - name: theme
          mountPath: /themes

activemq:
  persistence:
    enabled: false
  adminUser:
    user: alfresco
    password: alfresco

alfresco-repository:
  replicaCount: 1
  image:
    repository: alfresco/alfresco-content-repository-community
    tag: 23.2.0-A12
  configuration:
    repository:
      existingConfigMap: repository-properties
    db:
      existingConfigMap:
        name: repository-database
      existingSecret:
        name: repository-database
    messageBroker:
      existingConfigMap:
        name: repository-message-broker
      existingSecret:
        name: repository-message-broker
  ingress:
    hosts:
      - host: localhost
        paths:
          - path: /
            pathType: Prefix
          - path: /api-explorer
            pathType: Prefix

alfresco-share:
  image:
    repository: alfresco/alfresco-share
    tag: 23.2.0-A12
