---
# In case of any changes, please remember that values may need to be updated in
# `docs/helm/values/local-dev_values.yaml` as well
alfresco-repository:
  resources:
    requests:
      cpu: "0.01"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "2Gi"
  # https://alfresco.atlassian.net/browse/ACS-6670
  replicaCount: 1
  persistence:
    accessModes:
      - ReadWriteOnce
  startupProbe:
    failureThreshold: 20
  environment:
    JAVA_OPTS: >-
      -XX:MaxRAMPercentage=75
share:
  resources:
    requests:
      cpu: "0.01"
      memory: "256Mi"
    limits:
      cpu: "2"
      memory: "1Gi"
  readinessProbe:
    initialDelaySeconds: 60
    timeoutSeconds: 45
  livenessProbe:
    initialDelaySeconds: 60
    timeoutSeconds: 45
  environment:
    CATALINA_OPTS: >-
      -XX:MinRAMPercentage=50
      -XX:MaxRAMPercentage=75
alfresco-search:
  resources:
    requests:
      cpu: "0.01"
      memory: "512Mi"
    limits:
      cpu: "2"
      memory: "1.5Gi"
elasticsearch:
  elasticsearch:
    resources:
      requests:
        cpu: "0.01"
        memory: "512Mi"
      limits:
        cpu: "2"
        memory: "1.5Gi"
    livenessProbe:
      initialDelaySeconds: 100
    readinessProbe:
      initialDelaySeconds: 100
  kibana:
    resources:
      requests:
        cpu: "0.01"
        memory: "512Mi"
      limits:
        cpu: "1"
        memory: "1Gi"
alfresco-search-enterprise:
  reindexing:
    hookExecution: false
    resources:
      requests:
        cpu: "0.01"
        memory: "128Mi"
      limits:
        cpu: "1"
        memory: "1Gi"
  resources:
    requests:
      cpu: "0.01"
      memory: "128Mi"
    limits:
      cpu: "1"
      memory: "1Gi"
alfresco-transform-service:
  pdfrenderer:
    livenessProbe:
      initialDelaySeconds: 120
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "512Mi"
    replicaCount: 1
  imagemagick:
    livenessProbe:
      initialDelaySeconds: 120
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "1Gi"
    replicaCount: 1
  libreoffice:
    livenessProbe:
      initialDelaySeconds: 120
    resources:
      requests:
        cpu: "0.01"
        memory: "512Mi"
      limits:
        cpu: "2"
        memory: "1Gi"
    replicaCount: 1
  tika:
    livenessProbe:
      initialDelaySeconds: 120
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "1Gi"
    replicaCount: 1
  transformmisc:
    livenessProbe:
      initialDelaySeconds: 120
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "512Mi"
    replicaCount: 1
  transformrouter:
    livenessProbe:
      initialDelaySeconds: 120
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "800Mi"
    replicaCount: 1
  filestore:
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "512Mi"
postgresql:
  primary:
    resources:
      requests:
        cpu: "0.01"
        memory: "1Gi"
      limits:
        cpu: "2"
        memory: "1Gi"
postgresql-sync: &postgresql-sync
  primary:
    resources:
      requests:
        cpu: "0.01"
        memory: "512Mi"
      limits:
        cpu: "2"
        memory: "1Gi"
alfresco-sync-service:
  livenessProbe:
    initialDelaySeconds: 120
  resources:
    requests:
      cpu: "0.01"
      memory: "512Mi"
    limits:
      cpu: "2"
      memory: "1Gi"
  postgresql: *postgresql-sync
activemq:
  resources:
    requests:
      cpu: "0.01"
      memory: "512Mi"
alfresco-digital-workspace:
  resources:
    requests:
      cpu: "0.01"
alfresco-control-center:
  resources:
    requests:
      cpu: "0.01"
alfresco-ai-transformer:
  enabled: true
  replicaCount: 1
  aws:
    accessKeyId: AAAAAAAAAAAAAAAAA
    secretAccessKey: ZZZZZZZZZZZZZZZZZ
    s3Bucket: somebucket
    region: us-east-1
    comprehendRoleARN: arn:aws:iam::000000000000:user/comprehend
  resources:
    requests:
      cpu: "0.01"
      memory: "512Mi"
  livenessProbe:
    initialDelaySeconds: 120
alfresco-audit-storage:
  livenessProbe:
    initialDelaySeconds: 120
  resources:
    requests:
      cpu: "0.01"
      memory: "256Mi"
dtas:
  enabled: true
  additionalArgs:
    - --tb=short
    - -k=not test_sync # traefik missing rewrite-target support
