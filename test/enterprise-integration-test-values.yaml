---
repository:
  resources:
    requests:
      cpu: "0.01"
      memory: "1024Mi"
    limits:
      memory: "1560Mi"
  replicaCount: 2
  persistence:
    accessModes:
      - ReadWriteOnce
share:
  resources:
    requests:
      cpu: "0.01"
      memory: "256Mi"
    limits:
      memory: "512Mi"
alfresco-search:
  resources:
    requests:
      cpu: "0.01"
      memory: "512Mi"
    limits:
      cpu: "2"
      memory: "1280Mi"
alfresco-transform-service:
  enabled: true
  pdfrenderer:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        memory: "512Mi"
    replicaCount: 1
  imagemagick:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        memory: "512Mi"
    replicaCount: 1
  libreoffice:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "512Mi"
      limits:
        memory: "1024Mi"
    replicaCount: 1
  tika:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        memory: "512Mi"
    replicaCount: 1
  transformmisc:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        memory: "512Mi"
    replicaCount: 1
  transformrouter:
    replicaCount: 1
    resources:
      limits:
        memory: "800Mi"
postgresql:
  primary:
    resources:
      requests:
        cpu: "0.01"
email:
  server:
    enabled: false
  inbound:
    enabled: false
imap:
  server:
    enabled: false
