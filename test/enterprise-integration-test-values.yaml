---
repository:
  resources:
    requests:
      cpu: "0.01"
      memory: "1024Mi"
    limits:
      cpu: "2"
      memory: "1560Mi"
  replicaCount: 2
  persistence:
    accessModes:
      - ReadWriteOnce
  startupProbe:
    failureThreshold: 20
  #readinessProbe:
  #  initialDelaySeconds: 120
  #  failureThreshold: 12
  #livenessProbe:
  #  initialDelaySeconds: 260
share:
  resources:
    requests:
      cpu: "0.01"
      memory: "256Mi"
    limits:
      cpu: "2"
      memory: "512Mi"
  readinessProbe:
    initialDelaySeconds: 60
    timeoutSeconds: 45
  livenessProbe:
    initialDelaySeconds: 60
    timeoutSeconds: 45
alfresco-search:
  resources:
    requests:
      cpu: "0.01"
      memory: "512Mi"
    limits:
      cpu: "2"
      memory: "1280Mi"
alfresco-transform-service:
  enabled: true
  pdfrenderer:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "512Mi"
    replicaCount: 1
  imagemagick:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "512Mi"
    replicaCount: 1
  libreoffice:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "512Mi"
      limits:
        cpu: "2"
        memory: "1024Mi"
    replicaCount: 1
  tika:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "512Mi"
    replicaCount: 1
  transformmisc:
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 60
      timeoutSeconds: 15
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "512Mi"
    replicaCount: 1
  transformrouter:
    replicaCount: 1
    resources:
      limits:
        cpu: "2"
        memory: "800Mi"
    readinessProbe:
      initialDelaySeconds: 40
      timeoutSeconds: 20
    livenessProbe:
      initialDelaySeconds: 40
      timeoutSeconds: 20
postgresql:
  primary:
    resources:
      requests:
        cpu: "0.01"
        memory: "512Mi"
      limits:
        cpu: "2"
        memory: "1Gi"
email:
  server:
    enabled: false
  inbound:
    enabled: false
imap:
  server:
    enabled: false
# maybe enable later
alfresco-sync-service:
  enabled: false
