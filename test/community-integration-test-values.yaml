---
repository:
  resources:
    requests:
      cpu: "0.01"
      memory: "1024Mi"
    limits:
      cpu: "2"
      memory: "1560Mi"
  edition: Community
  replicaCount: 1
  persistence:
    accessModes:
      - ReadWriteOnce
  image:
    repository: alfresco/alfresco-content-repository-community
share:
  resources:
    requests:
      cpu: "0.01"
      memory: "256Mi"
    limits:
      cpu: "2"
      memory: "512Mi"
  image:
    repository: alfresco/alfresco-share
alfresco-search:
  resources:
    requests:
      cpu: "0.01"
      memory: "512Mi"
    limits:
      cpu: "2"
      memory: "1280Mi"
  searchServicesImage:
    repository: alfresco/alfresco-search-services
alfresco-transform-service:
  enabled: true
  pdfrenderer:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "512Mi"
    replicaCount: 1
  imagemagick:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "512Mi"
    replicaCount: 1
  libreoffice:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "512Mi"
      limits:
        cpu: "2"
        memory: "1024Mi"
    replicaCount: 1
  tika:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "512Mi"
    replicaCount: 1
  transformmisc:
    livenessProbe:
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: "0.01"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "512Mi"
    replicaCount: 1
  transformrouter:
    enabled: false
  filestore:
    enabled: false
# Disable features
alfresco-digital-workspace:
  enabled: false
alfresco-sync-service:
  enabled: false
postgresql:
  primary:
    resources:
      requests:
        cpu: "0.01"
        memory: "512Mi"
      limits:
        cpu: "2"
        memory: "1Gi"
ai:
  enabled: false
s3connector:
  enabled: false
email:
  server:
    enabled: false
  inbound:
    enabled: false
imap:
  server:
    enabled: false
alfresco-admin-app:
  enabled: false
